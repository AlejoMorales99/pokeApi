<nav class="navbar bg-dark" data-bs-theme="dark">
  <div class="container-fluid">
    <a class="navbar-brand fs-4" href="#">
      <img
        src="/assets/logo/pokeball.png"
        alt="Logo"
        width="60"
        height="60"
        class="d-inline-block text-align-center mx-4"
      />
      PokeApp
    </a>
        <button type="button" class="btn btn-light" (click)="openFavoriteModal(favoriteModalContent, favoritePokemon)">
          <img
        src="/assets/logo/logo-pokebola.png"
        alt="Logo"
        width="30"
        height="30"
        class="d-inline-block text-align-center m-2"
      />Pokemon Favorito:
      <span *ngIf="favoritePokemon">{{ favoritePokemon.name }}</span
      ><span *ngIf="!favoritePokemon">No hay favoritos</span>
        </button>

    <ng-template #favoriteModalContent let-modal>
      <div class="modal-header">
        <h4 class="modal-title">Detalles de {{ favoritePokemon.name }}</h4>
        <button
          type="button"
          class="btn-close"
          (click)="modal.dismiss()"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <p>Height: {{ favoritePokemon.height }}</p>
        <p>Weight: {{ favoritePokemon.weight }}</p>
      </div>
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-secondary"
          (click)="modal.dismiss('cancel click')"
        >
          Cerrar
        </button>
        <button type="button" class="btn btn-primary" (click)="modal.close()">
          Guardar
        </button>
      </div>
    </ng-template>
  </div>
</nav>
