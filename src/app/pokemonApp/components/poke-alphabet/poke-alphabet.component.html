<div class="container text-center">
  <div class="row">
    <div *ngFor="let count of letterCounts" class="col">
      <div class="card text-bg-warning m-1" style="max-width: 18rem;">
        <div class="card-header fs-3 m-1" >{{count.letter | uppercase}}</div>
        <div class="card-body">
          <p class="card-title text-center fs-5">{{count.count}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
